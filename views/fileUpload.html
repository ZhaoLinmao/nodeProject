<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.min862f.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico"> <link href="assets/css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min93e3.css" rel="stylesheet">
    <link href="assets/css/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="assets/css/animate.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Style -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>样式</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">选项1</a>
                    </li>
                    <li><a href="#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-11">
                    <!-- content -->
                    <div id="uploader" class="wu-example">
                        <!--用来存放文件信息-->
                        <div id="thelist" class="uploader-list col-sm-12"></div>
                        <div class="btns col-sm-12">
                            <div id="picker" class="col-sm-10 col-md-10">选择文件</div>
                            <div class="btn-group" class="col-sm-2 col-md-2">
                                <button id="delBtn" type="button" class="btn btn-default">清空列表</button>
                                <button id="ctlBtn" type="button" class="btn btn-default">开始上传</button>
                            </div>
                        </div>
                    </div>
                    <!-- content -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugins/webuploader/webuploader.min.js"></script>
<script src="assets/js/content.min.js"></script>

<script>
        var uploader;
        $(function () {
            initFileInput();
        });

        function initFileInput() {
            // 文件上传
            jQuery(function() {
                var $ = jQuery,
                        $list = $('#thelist'),
                        $btn = $('#ctlBtn'),
                        state = 'pending',
                        $del = $('#delBtn');
                uploader = WebUploader.create({

                    // 不压缩image
                    resize: false,

                    // swf文件路径
//                    swf: BASE_URL + '/js/Uploader.swf',

                    // 文件接收服务端。
                    server: '/upload/add',

                    // 选择文件的按钮。可选。
                    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                    pick: '#picker',

                    //duplicate :true,//是否可重复上传

                    method:'POST'
                });

                // 当有文件添加进来的时候
                uploader.on( 'fileQueued', function( file ) {
                    $list.append(
                            '<div id="' + file.id + '" class="item col-sm-3">' +
                            '<h4 class="info">' + file.name + '</h4>' +
                            '<p class="state">等待上传...</p>' +
                            '<a onclick=delFile("'+file.id+'",this)><span class="glyphicon glyphicon-remove"></span></a>'+
                            '</div>'
                    );
                });

                // 文件上传过程中创建进度条实时显示。
                uploader.on( 'uploadProgress', function( file, percentage ) {
                    var $li = $( '#'+file.id ),
                            $percent = $li.find('.progress .progress-bar');

                    // 避免重复创建
                    if ( !$percent.length ) {
                        $percent = $('<div class="progress progress-striped active">' +
                                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                                '</div>' +
                                '</div>').appendTo( $li ).find('.progress-bar');
                    }

                    $li.find('p.state').text('上传中');

                    $percent.css( 'width', percentage * 100 + '%' );
                });

                uploader.on( 'uploadSuccess', function( file ) {
                    $( '#'+file.id ).find('p.state').text('已上传');
                });

                uploader.on( 'uploadError', function( file ) {
                    $( '#'+file.id ).find('p.state').text('上传出错');
                    state = 'error';
                });

                uploader.on( 'uploadComplete', function( file ) {
                    $( '#'+file.id ).find('.progress').fadeOut();
                });

                uploader.on( 'all', function( type ) {
                    if ( type === 'startUpload' ) {
                        state = 'uploading';
                    } else if ( type === 'stopUpload' ) {
                        state = 'paused';
                    } else if ( type === 'uploadFinished' ) {
                        state = 'done';
                    }

                    if ( state === 'uploading' ) {
                        $btn.text('暂停上传');
                    } else {
                        $btn.text('开始上传');
                    }
                });

                $del.on( 'click', function() {
                    uploader.reset();
                    $list.empty();
                });

                $btn.on( 'click', function() {
                    if ( state === 'uploading' ) {
                        uploader.stop();
                    } else {
                        uploader.upload();
                    }
                });
            });
        }

        function delFile(id,$this) {
            $($this).parent("div").remove();
            uploader.removeFile(id,true);
        }
</script>

</body>
</html>
